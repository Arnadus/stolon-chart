apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "stolon.sentinel.fullname" . }}
  labels:
    app: {{ template "stolon.sentinel.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
    component: sentinel
spec:
  replicas: {{ .Values.sentinel.replicas }}
  template:
    metadata:
      labels:
        app: {{ template "stolon.sentinel.fullname" . }}
        chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        release: "{{ .Release.Name }}"
        heritage: "{{ .Release.Service }}"
        component: sentinel
        stolon-cluster: {{ .Values.clusterName | quote}}
        stolon-sentinel: "true"
    spec:
{{- if .Values.sentinel.antiAffinity.enabled }}
      affinity:
        podAntiAffinity:
  {{- $antiAffinityType := default "hard" .Values.sentinel.antiAffinity.type | lower -}}
  {{- if eq $antiAffinityType "hard" }}
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  name: {{ template "stolon.sentinel.fullname" . }}
  {{- else if eq $antiAffinityType "soft" }}
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                topologyKey: "kubernetes.io/hostname"
                labelSelector:
                  matchLabels:
                    name: {{ template "stolon.sentinel.fullname" . }}
  {{- end }}
{{- end }}

{{- if .Values.sentinel.nodeSelector }}
      nodeSelector:
  {{ toYaml .Values.sentinel.nodeSelector | indent 8 }}
{{- end }}

{{- if .Values.sentinel.tolerations }}
      tolerations:
  {{ toYaml .Values.sentinel.tolerations | indent 8 }}
{{- end }}

      containers:
      - name: {{ template "stolon.sentinel.fullname" . }}
        image: "{{ .Values.image }}:{{ .Values.imageTag }}"
        imagePullPolicy: {{ default "" .Values.imagePullPolicy | quote }}
        command:
          - "/bin/bash"
          - "-ec"
          - |
            exec gosu stolon stolon-sentinel
        env:
          - name: STSENTINEL_CLUSTER_NAME
            value: {{ .Values.clusterName | quote}}
          - name: STSENTINEL_STORE_BACKEND
            value: {{ .Values.store.backend | quote}}
          - name: STSENTINEL_STORE_ENDPOINTS
            value: {{ .Values.store.endpoints | quote}}
          - name: STSENTINEL_DEBUG
            value: {{ .Values.debug | quote}}
        resources:
{{ toYaml .Values.keeper.resources | indent 10 }}
